<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>Ratings Card</title>
</head>
<body>
    <div class="rating-card">
        <p class="rating-card-title">Customer reviews</p>
        <div class="rating-area">
            <div class="star">
                <svg width="33" height="30" viewBox="0 0 33 30">
                <path d="M16.5 0L21.3489 9.82606L32.1924 11.4012L24.3457 19.0492L26.1985 29.8488L16.5 24.7494L6.80154 29.8488L8.65432 19.0492L0.807568 11.4012L11.6511 9.82606L16.5 0Z" fill="#FFCC48"/>
                </svg>

                <svg width="33" height="30" viewBox="0 0 33 30">
                <path d="M16.5 0L21.3489 9.82606L32.1924 11.4012L24.3457 19.0492L26.1985 29.8488L16.5 24.7494L6.80154 29.8488L8.65432 19.0492L0.807568 11.4012L11.6511 9.82606L16.5 0Z" fill="#FFCC48"/>
                </svg>
                     
                <svg width="33" height="30" viewBox="0 0 33 30">
                <path d="M16.5 0L21.3489 9.82606L32.1924 11.4012L24.3457 19.0492L26.1985 29.8488L16.5 24.7494L6.80154 29.8488L8.65432 19.0492L0.807568 11.4012L11.6511 9.82606L16.5 0Z" fill="#FFCC48"/>
                </svg>

                <svg width="33" height="30" viewBox="0 0 33 30">
                <path d="M16.5 0L21.3489 9.82606L32.1924 11.4012L24.3457 19.0492L26.1985 29.8488L16.5 24.7494L6.80154 29.8488L8.65432 19.0492L0.807568 11.4012L11.6511 9.82606L16.5 0Z" fill="#FFCC48"/>
                </svg>

                <svg width="33" height="30" viewBox="0 0 33 30">
                <path d="M16.5 0L21.3489 9.82606L32.1924 11.4012L24.3457 19.0492L26.1985 29.8488L16.5 24.7494L6.80154 29.8488L8.65432 19.0492L0.807568 11.4012L11.6511 9.82606L16.5 0Z" fill="#bebebe"/>
                </svg>
            </div>
            <div class="rating">
                <p data-min="4" data-max="5">out of</p>
            </div>
        </div>
        <p class="customer-rating">40 customer ratings</p>
        <div class="rating-group">
            <div class="star-1">
                <label for="file">5 star</label>
                <progress id="file" value="84" max="100"></progress>
                <p> 84% </p>
            </div>
            <div class="star-2">
                <label for="file">4 star</label>
                <progress id="file" value="9" max="100"></progress>
                <p> 9% </p>
            </div>
            <div class="star-3">
                <label for="file">3 star</label>
                <progress id="file" value="4" max="100"></progress>
                <p> 4% </p>
            </div>
            <div class="star-4">
                <label for="file">2 star</label>
                <progress id="file" value="2" max="100"></progress>
                <p> 2% </p>
            </div>
            <div class="star-5">
                <label for="file">1 star</label>
                <progress id="file" value="1" max="100"></progress>
                <p> 1% </p>
            </div>
        </div>
        <a href="#">How do we calculate ratings?</a>
    </div>
</body>
</html>
